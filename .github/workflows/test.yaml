##
name: test

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds_config/custom.feeds.conf.default
  CONFIG_FILE: config/x64.config
  DIY_P1_SH: diy_script/diy-part1.sh
  DIY_P2_SH: diy_script/diy-part2.sh
  COMMIT_LOG_NUM: 1
  RELEASE_TAG: X64
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  WECHAT_PUSH: true

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        sudo apt-get install  s3fs
        mkdir -p upload
        touch 123.txt
        echo "${{ secrets.password }}" > ./passwd-s3fs
        chmod 600 ./passwd-s3fs
        echo ${{ secrets.miniourl }} > 123.txt
        s3fs data ./upload -o passwd_file=./passwd-s3fs -o url=${{ secrets.miniourl }} -o use_path_request_style -o umask=0000
        rm -rf ./passwd-s3fs
        mkdir -p ./upload/OpenWrt/$(date +%Y%m%d)
        cp -rf 123.txt ./upload/OpenWrt/$(date +%Y%m%d)
        sudo umount -f $PWD/upload


